uity Index","short_description":"Digital Equity Index captures the relative equity of digital access, with 0 being a score of relative equity and 100 being relative inequity.","long_description":"The Digital Equity Index (DEI) is a composite variable indicating the degree of broadband equity as it relates to adoption, accessibility, and infrastructure. It ranges from 0 to 100, where 100 indicates the most equitable broadband access. The DEI is constructed at the Census tract level and is composed of the following variables: percent of the population under 65 years of age, percent of the population with at least a high school education, percent of the population with income below the poverty level, percent of the population without a disability, the ratio between the share of homes making $75,000 or more per year with internet and the share of homes making less than $35,000 per year without internet, percent of the population with at least one computer, percent of the population with internet access, percent of the population that is low income (less than 30% of HUD Area Median Family Income) and have a housing cost burden over 30%, and average download speeds, upload speeds, and latency from Ookla speed tests.","statement":"The Digital Equity Index for {features.name} is {value}.","equity_category":["Accessibility","Availability","Affordability"],"sources":[{"name":"American Community Survey","date_accessed":2021,"url":"https://www.census.gov/programs-surveys/acs.html"},{"name":"Ookla","date_accessed":2021,"url":"https://www.ookla.com/ookla-for-good/open-data"}],"citations":"gallardo20"}},{"name":"access_scores_dentists:dent_e2sfca","duplicates":805,"time_range":[-1,-1],"type":"unknown","missing":806,"info":{"category":"Health","measure_table":"dc_health_behavior_diet.dmv_bg_sdad_2021_dentists_access_scores","full_name":"access_scores_dentists:dent_e2sfca","measure":"dent_e2sfca","type":"index","short_name":"Dental care geographic availability","long_name":"Dental c
